<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SCOUT | Written Test for Front End Developers</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>
    <script>
      var data = [];
      var form = {};
    </script>

    <div class="container py-5">
      <h2 class="text-center">General Question</h2>

      <form class="py-5">
        <div class="mb-3 row">
          <label for="txt_name" class="col-sm-2 col-form-label">
            Proposed Insured's Name
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_name" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="txt_date" class="col-sm-2 col-form-label">
            Birth Date
          </label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="txt_date" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="txt_gender" class="col-sm-2 col-form-label">
            Gender
          </label>
          <div class="col-sm-10">
            <select id="txt_gender" class="form-control">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="txt_address" class="col-sm-2 col-form-label">
            Address
          </label>
          <div class="col-sm-10">
            <textarea class="form-control" id="txt_address" rows="3"></textarea>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="txt_phone" class="col-sm-2 col-form-label">
            Phone Number
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_phone" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="txt_email" class="col-sm-2 col-form-label">
            Email Address
          </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="txt_email" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="txt_id" class="col-sm-2 col-form-label">
            ID Number
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="txt_id" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="txt_security" class="col-sm-2 col-form-label">
            Social Security Number
          </label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="txt_security" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="txt_status" class="col-sm-2 col-form-label">
            Status
          </label>
          <div class="col-sm-10">
            <select id="txt_status" class="form-control">
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="devorced">Devorced</option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="txt_occupation" class="col-sm-2 col-form-label">
            Occupation
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_occupation" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="txt_retire" class="col-sm-2 col-form-label">
            Are you retiree ?
          </label>
          <div class="col-sm-10">
            <select id="txt_retire" class="form-control">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>

        <div class="col mt-5">
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
